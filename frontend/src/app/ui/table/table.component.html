<ng-container *ngIf="items && columns?.length">
    <table mat-table [dataSource]="items" [class.selectable]="config?.clickable">
        <ng-container *ngFor="let column of columns">
            <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef>
                    {{ columnsDefs[column].label }}
                </th>
                <td mat-cell *matCellDef="let item">
                    <ng-container *ngIf="!columnsDefs[column].valueFormatter">
                        {{ item[columnsDefs[column].field] }}
                    </ng-container>
                    <ng-container *ngIf="columnsDefs[column].valueFormatter">
                        {{ item | tableFormatter : columnsDefs[column] }}
                    </ng-container>
                </td>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns" (click)="rowClick($event, row)"></tr>
    </table>
</ng-container>
